name: Foddie Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    if: github.actor == 'dherediat97'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Install Ionic
        run: npm install -g @ionic/cli

      - name: Install app dependencies
        run: npm install

      - name: Build Ionic App
        run: ionic build

      - name: Copy Android
        run: ionic capacitor copy android

      - name: Build Android Dev APK
        run: ionic capacitor build android

      - name: Build Android Release APK
        run: ionic capacitor build android --release --prod

      - name: Generate the Android App Bundle
        working-directory: ./android/
        run: ./gradlew bundle

      # - name: Upload dev APK
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: app-dev
      #     path: apk/app-debug.apk
      - run: ionic capacitor build apk
      - uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # tag=v3
        with:
          name: release-apk
          path:  build/app/outputs/apk/release/app-release.apk
          overwrite: true
            
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: 0.0.1
          release_name: Release v0.0.1
          draft: false
          prerelease: false

      - name: Upload APK to Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/zip
